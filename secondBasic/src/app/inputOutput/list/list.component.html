<app-form (carAdded)=getCarsData($event)></app-form>

<br><br>

<h3>Cars List :</h3>

<div *ngIf="cars.length>0;then carsList; else noData"></div>

<ng-template #carsList>
    <ul>
        <li *ngFor="let carName of cars">{{carName}}</li>
    </ul>
</ng-template>

<ng-template #noData>
    <p>No cars data available</p>
</ng-template>
