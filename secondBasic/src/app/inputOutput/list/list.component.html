<h3>Car List :</h3>

<div *ngIf="cars.length>0; then carList; else noData;"></div>

<ng-template #carList>
    <ul>
        <li *ngFor="let carName of cars">{{carName}}</li>
    </ul>
</ng-template>
<ng-template #noData>
    <p>No car available to list.</p>
</ng-template>

<ng-template #temp>
</ng-template>
